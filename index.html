<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* prevents black on the side */
    }

    /* SLIDER */
    .slider {
      display: flex;
      width: 200%; /* 2 screens */
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .screen {
      width: 100%; /* full viewport width */
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      text-align: center;
      padding: 20px;
    }

    /* INTRO SCREEN */
    .intro {
      background: black;
      color: white;
    }
    .intro h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 50px;
    }
    .intro button {
      font-size: 1.4rem;
      padding: 18px 42px;
      border-radius: 16px;
      border: none;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }

    /* VALENTINE SCREEN */
    .valentine {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 95%;
      width: 100%;
    }

    .cat-gif {
      max-width: 220px;
      width: 70%;
      margin-bottom: 20px;
      border-radius: 16px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 30px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .buttons { position: relative; width: 100%; height: 220px; }
    .buttons button {
      font-size: 1.4rem;
      padding: 16px 40px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.4s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #yes { background-color: #2ecc71; top: 20px; color: white; }
    #no { background-color: #e74c3c; top: 120px; color: white; }

    @keyframes shake {
      0% { transform: translateX(-50%) translateX(0); }
      25% { transform: translateX(-50%) translateX(-6px); }
      50% { transform: translateX(-50%) translateX(6px); }
      75% { transform: translateX(-50%) translateX(-6px); }
      100% { transform: translateX(-50%) translateX(0); }
    }
    .shake { animation: shake 0.4s infinite; }

    .heart {
      position: absolute;
      font-size: 22px;
      pointer-events: none;
      animation: floatUp 1.2s ease-out forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-90px) scale(1.6); opacity: 0; }
    }

    /* Mobile tweaks */
    @media (max-width: 500px) {
      .container { max-width: 90%; }
      .buttons { height: 180px; }
      #yes, #no { font-size: 1.2rem; padding: 12px 30px; }
      .intro h1 { margin-bottom: 30px; }
    }
  </style>
</head>
<body>

<div class="slider" id="slider">

  <!-- INTRO SCREEN -->
  <div class="screen intro">
    <h1>Babyy I have a question for youuu üíï</h1>
    <button id="startBtn">You do? Tell me babyy</button>
  </div>

  <!-- VALENTINE SCREEN -->
  <div class="screen valentine">
    <div class="container">
      <img id="mainImage" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExczdnMjk0Z3d6dnE5N3pwMWFvOXFrd2kwaWdpOHVoeDV1NXp1eGQ0cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif" class="cat-gif">
      <h1 id="mainText">Baby, will you be my Valentine? üíñ</h1>
      <div class="buttons">
        <button id="yes">YESSS OFC BABYYY</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

</div>

<script>
  const slider = document.getElementById("slider");
  const startBtn = document.getElementById("startBtn");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const mainImage = document.getElementById("mainImage");
  const mainText = document.getElementById("mainText");
  let noPressCount = 0;

  startBtn.addEventListener("click", () => {
    slider.style.transform = "translateX(-100%)"; // use % instead of vw
  });

  function spawnHearts(x, y) {
    for (let i = 0; i < 14; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = x + Math.random() * 50 - 25 + "px";
      heart.style.top = y + Math.random() * 30 - 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }
  }

  noBtn.addEventListener("click", () => {
    noPressCount++;
    if (noPressCount === 1) noBtn.textContent = "wrong answer";
    else if (noPressCount === 2) noBtn.textContent = "baby... ü´©";
    else if (noPressCount === 3) noBtn.textContent = "plzzz";
    else if (noPressCount === 4) noBtn.textContent = "whyyyyy";
    else if (noPressCount === 5) noBtn.textContent = "pretty pleasee say yes";
    else if (noPressCount === 6) { noBtn.textContent = "say yes"; noBtn.classList.add("shake"); }
    else if (noPressCount === 7) {
      const rect = noBtn.getBoundingClientRect();
      spawnHearts(rect.left + rect.width / 2, rect.top);
      noBtn.classList.remove("shake");
      noBtn.style.opacity = 0;
      noBtn.style.pointerEvents = "none";
      mainImage.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbG52cG10OGJjeTN4NzVnMzY2bWE2d2pnZWV5ZDFrbjEwdDdwdWUzOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zZbf6UpZslp3nvFjIR/giphy.gif";
      mainText.textContent = "Will you please be my Valentine mommy? üíñ‚ù§Ô∏è";
      yesBtn.style.transform = "translateX(-50%) scale(1.6)";
    }
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:black; color:white; font-family:Arial; text-align:center;">
        <img src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif" style="max-width:100%; border-radius:20px;">
        <h1 style="margin-top:30px;">YAYYYYYY üéÜüéâ</h1>
        <h2>I LOVE YOUUU ‚ù§Ô∏è</h2>
        <h3>MWA MWA MWA üíãüíãüíã</h3>
      </div>
    `;
  });
</script>

</body>
</html>

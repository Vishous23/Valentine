<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body {
    margin: 0;
    overflow: hidden;
  }

  /* Screens */
  .screen {
    position: absolute;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.8s ease;
  }

  #intro {
    background: black;
    color: white;
  }

  #valentine {
    background: #ffe6f0;
    transform: translateX(100%);
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 40px;
    text-align: center;
  }

  /* Buttons */
  button {
    padding: 14px 26px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.4s ease;
  }

  .green {
    background: #3ddc84;
    color: black;
  }

  .red {
    background: #ff4d4d;
    color: white;
  }

  #introBtn {
    margin-top: 120px;
  }

  #buttons {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  /* Shake animation */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  /* Hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 2s ease forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-120px); }
  }

  img {
    margin-top: 20px;
    width: 250px;
    border-radius: 12px;
  }
</style>
</head>

<body>

<!-- INTRO SCREEN -->
<div id="intro" class="screen">
  <h1>Babyy I have a question for youuu</h1>
  <button id="introBtn" class="green">You do? Tell me babyy</button>
</div>

<!-- VALENTINE SCREEN -->
<div id="valentine" class="screen">
  <h1 id="question">Baby, will you be my valentine? ðŸ’–</h1>

  <div id="buttons">
    <button id="yesBtn" class="green">Yesss I will babyyy</button>
    <button id="noBtn" class="red">No</button>
  </div>

  <div id="final" style="display:none; text-align:center;">
    <h1>YAYYYY</h1>
    <h2>I LOVE YOUUU</h2>
    <h2>MWA MWA MWA</h2>
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbG52cG10OGJjeTN4NzVnMzY2bWE2d2pnZWV5ZDFrbjEwdDdwdWUzOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zZbf6UpZslp3nvFjIR/giphy.gif">
  </div>
</div>

<script>
  const intro = document.getElementById("intro");
  const valentine = document.getElementById("valentine");
  const introBtn = document.getElementById("introBtn");

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");
  const final = document.getElementById("final");

  let noCount = 0;
  let noGone = false;

  introBtn.onclick = () => {
    intro.style.transform = "translateX(-100%)";
    valentine.style.transform = "translateX(0)";
  };

  noBtn.onclick = () => {
    if (noGone) return;

    noCount++;
    noBtn.style.animation = "shake 0.3s";

    setTimeout(() => noBtn.style.animation = "", 300);

    if (noCount === 1) noBtn.textContent = "wrong answer";
    else if (noCount === 2) noBtn.textContent = "baby... ðŸ«©";
    else if (noCount === 3) noBtn.textContent = "plzzz";
    else if (noCount === 4) noBtn.textContent = "whyyyyy";
    else if (noCount === 5) noBtn.textContent = "pretty pleasee";
    else if (noCount === 6) noBtn.textContent = "say yes";
    else if (noCount >= 7) {
      noGone = true;
      noBtn.style.opacity = 0;
      noBtn.style.pointerEvents = "none";
      question.textContent = "Will you please be my Valentine mommy? ðŸ’–â¤ï¸";
      spawnHearts();
    }
  };

  yesBtn.onclick = () => {
    if (!noGone) return;
    document.getElementById("buttons").style.display = "none";
    final.style.display = "block";
  };

  function spawnHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "20px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 95%;
      position: relative;
    }

    .cat-gif {
      max-width: 220px;
      width: 70%;
      margin-bottom: 20px;
      border-radius: 16px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 30px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 220px;
    }

    button {
      font-size: 1.4rem;
      padding: 16px 40px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.4s ease;
      transform-origin: center;
      position: absolute;
      left: 50%;
    }

    /* YES = GREEN */
    #yes {
      background-color: #2ecc71;
      color: white;
      top: 20px;
      transform: translateX(-50%) scale(1);
    }

    /* NO = RED */
    #no {
      background-color: #e74c3c;
      color: white;
      top: 120px;
      transform: translateX(-50%) scale(1);
    }

    @keyframes shake {
      0% { transform: translateX(-50%) translateX(0); }
      25% { transform: translateX(-50%) translateX(-6px); }
      50% { transform: translateX(-50%) translateX(6px); }
      75% { transform: translateX(-50%) translateX(-6px); }
      100% { transform: translateX(-50%) translateX(0); }
    }

    .shake {
      animation: shake 0.4s infinite;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      pointer-events: none;
      animation: floatUp 1.2s ease-out forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-90px) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img 
      id="mainImage"
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExczdnMjk0Z3d6dnE5N3pwMWFvOXFrd2kwaWdpOHVoeDV1NXp1eGQ0cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif"
      class="cat-gif"
    >

    <h1 id="mainText">Baby, will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttonsArea = document.querySelector(".buttons");
    const mainImage = document.getElementById("mainImage");
    const mainText = document.getElementById("mainText");

    let noPressCount = 0;
    let noScale = 1;
    let yesScale = 1;

    function spawnHearts(x, y) {
      for (let i = 0; i < 14; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = x + Math.random() * 50 - 25 + "px";
        heart.style.top = y + Math.random() * 30 - 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1200);
      }
    }

    function moveNoButton() {
      const areaRect = buttonsArea.getBoundingClientRect();
      const padding = 10;

      const maxX = areaRect.width - noBtn.offsetWidth - padding;
      const minY = areaRect.height * 0.5;
      const maxY = areaRect.height - noBtn.offsetHeight - padding;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = minY + Math.random() * (maxY - minY) + "px";

      noPressCount++;

      noScale = Math.max(0.7, noScale - 0.04);
      yesScale = Math.min(2.4, yesScale + 0.06);

      noBtn.style.transform = `translateX(-50%) scale(${noScale})`;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

      if (noPressCount === 1) noBtn.textContent = "wrong answer";
      else if (noPressCount === 2) noBtn.textContent = "baby... ü´©";
      else if (noPressCount === 3) noBtn.textContent = "plzzz";
      else if (noPressCount === 4) noBtn.textContent = "whyyyyy";
      else if (noPressCount === 5) noBtn.textContent = "pretty pleasee say yes";
      else if (noPressCount === 6) {
        noBtn.textContent = "say yes";
        noBtn.classList.add("shake");
      }
      else if (noPressCount >= 7) {
        const rect = noBtn.getBoundingClientRect();
        spawnHearts(rect.left + rect.width / 2, rect.top);

        noBtn.style.opacity = 0;
        noBtn.style.pointerEvents = "none";
        noBtn.classList.remove("shake");

        mainImage.src =
          "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbG52cG10OGJjeTN4NzVnMzY2bWE2d2pnZWV5ZDFrbjEwdDdwdWUzOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zZbf6UpZslp3nvFjIR/giphy.gif";

        mainText.textContent =
          "Will you please be my Valentine mommy? üíñ‚ù§Ô∏è";
      }
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:black;
          color:white;
          font-family:Arial;
          text-align:center;
        ">
          <img src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif"
               style="max-width:100%; border-radius:20px;">
          <h1 style="margin-top:30px;">YAYYYYYY üéÜüéâ</h1>
          <h2 style="margin-top:10px;">I LOVE YOUUU ‚ù§Ô∏è</h2>
          <h3 style="margin-top:5px;">MWA MWA MWA üíãüíãüíã</h3>
        </div>
      `;
    });
  </script>

</body>
</html>

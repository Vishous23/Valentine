<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 95%;
    }

    .cat-gif {
      max-width: 220px;
      width: 70%;
      margin-bottom: 20px;
      border-radius: 16px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 30px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 220px;
    }

    button {
      font-size: 1.4rem;
      padding: 16px 40px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.2s ease, opacity 0.3s ease;
      transform-origin: center;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      position: absolute;
      left: 50%;
      top: 20px;
      transform: translateX(-50%) scale(1);
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
      left: 50%;
      top: 120px;
      transform: translateX(-50%) scale(1);
    }
  </style>
</head>
<body>

  <div class="container">
    <img 
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExczdnMjk0Z3d6dnE5N3pwMWFvOXFrd2kwaWdpOHVoeDV1NXp1eGQ0cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif"
      alt="Cute cat holding a flower"
      class="cat-gif"
    >

    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttonsArea = document.querySelector(".buttons");

    let noScale = 1;
    let yesScale = 1;
    let noPressCount = 0;

    function moveNoButton() {
      const padding = 10;
      const areaRect = buttonsArea.getBoundingClientRect();

      // NO moves only in the bottom half
      const minY = areaRect.height * 0.5;
      const maxY = areaRect.height - noBtn.offsetHeight - padding;
      const maxX = areaRect.width - noBtn.offsetWidth - padding;

      const x = Math.random() * maxX;
      const y = minY + Math.random() * (maxY - minY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // gentle scaling
      if (noPressCount < 30) {
        noScale = Math.max(0.7, noScale - 0.02);
      }
      yesScale = Math.min(2.0, yesScale + 0.02);

      noBtn.style.transform = `translateX(-50%) scale(${noScale})`;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

      // increment press count
      noPressCount++;

      // update NO button text based on count
      if (noPressCount >= 10 && noPressCount < 20) {
        noBtn.textContent = "You better say yes!";
      } else if (noPressCount >= 20 && noPressCount < 30) {
        noBtn.textContent = "Baby pleaseeee";
      } else if (noPressCount >= 30) {
        noBtn.style.opacity = 0; // hide it completely
        noBtn.style.pointerEvents = "none"; // make it untouchable
      }
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:black;
          color:white;
          font-family:Arial, sans-serif;
          padding:20px;
          text-align:center;
        ">
          <img src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif"
               alt="Fireworks"
               style="max-width:100%; border-radius:20px;">
          <h1 style="margin-top:30px; font-size:clamp(2.5rem, 8vw, 4rem);">
            YAYYYYYY ðŸŽ†ðŸŽ‰
          </h1>
        </div>
      `;
    });
  </script>

</body>
</html>
